<!DOCTYPE html>
<html>
<head>
<title>PDF to EPUB Converter</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align:center;
    margin: 40px;
    background: linear-gradient(to right, #f0f4f7, #d9e2ec);
    color: #333;
}
h1 { 
    color: #1f4e79; 
    text-shadow: 1px 1px 2px #ccc;
}
form { 
    margin-top: 30px; 
    background: #ffffff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    display: inline-block;
}
input[type=file], select {
    padding: 10px;
    margin: 10px 0;
    width: 250px;
    border-radius: 8px;
    border: 1px solid #ccc;
}
button {
    padding: 12px 25px;
    background-color: #1f4e79;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
}
button:hover {
    background-color: #3a7ca5;
}
p { font-size: 16px; }
</style>
</head>
<body>
<h1>PDF to EPUB Converter</h1>
<p>Upload a PDF and download a beautifully formatted EPUB.</p>
<form method="POST" enctype="multipart/form-data">
<input type="file" name="file" accept=".pdf" required><br>
<label>Select Language:</label><br>
<select name="lang">
<option value="en">English</option>
<option value="ar">Arabic</option>
</select><br><br>
<button type="submit">Convert</button>
</form>
</body>
</html>
